{% extends 'base.html' %} 

{% block content %}

  <div class="article-container">
    <div class="article-header">
      <h1 class="article-title">{{ article.title|capfirst }}</h1>
      <div class="article-date">
        <p>Poster le {{ article.created_at.date }}</p> 
        |
        <p>par {{ article.author|capfirst }}</p>
      </div>
    </div>

    <div class="article-img">
      {% if article.image %}
      <img src="{{ article.image.url }}" alt="{{ article.title }}" />
      {% else %}
      <img
        src="https://fatstacksblog.com/wp-content/uploads/2019/11/Person-writing-article-nov26.jpg.webp"
        alt="article"
      />
      {% endif %}
    </div>

    <div class="article">{{ article.content|safe }}</div>
  </div>

{% endblock content %}
